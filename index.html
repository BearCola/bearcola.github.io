---
layout: default
---
<head>
<meta charset="utf-8">
<link rel="icon" href="https://ssl.pstatic.net/static/nng/resource/p/static/media/favi.ico" type="image/x-icon">
<link rel="shortcut icon" href="https://ssl.pstatic.net/static/nng/resource/p/static/media/favi.ico" type="image/x-icon">
<meta property="og:title" content="네이버 게임">
<meta property="og:image" content="https://ssl.pstatic.net/static/nng/resource/m/static/media/og_500x500.png">
<meta property="og:description" content="게임을 더 재미있게! 게임에 관한 모든 것">
</head>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
